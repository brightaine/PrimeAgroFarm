<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Updates - Prime Agro Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Prime Agro Farm</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="news-main">
        <div class="container">
            <h2>News & Updates</h2>
            <div class="grid" id="news-grid">
                <!-- News will be loaded dynamically -->
            </div>
        </div>
    </main>

    <!-- Comments Modal -->
    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Comments</h3>
            <div id="modal-comments-list"></div>
            <form id="modal-comment-form" class="comment-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Comment" required></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="products.html">Products</a>
                    <a href="news.html">News</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="social-media">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">YouTube</a>
                </div>
                <div class="newsletter">
                    <h4>Subscribe to Newsletter</h4>
                    <form id="newsletter-form">
                        <input type="email" placeholder="Your Email" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
            <p>&copy; 2023 Prime Agro Farm. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Check for admin access
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'primeagro') {
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
